url = "/contact-us"
layout = "default"
title = "Contact Us"

[collection information]
handle = "Contact\Information"
==
<div class="tw-mt-20 tw-mb-32">
    <div class="container">
        <h1 class="tw-text-6xl tw-text-center tw-font-bold">Contact Us</h1>
    </div>
    <div class="container">
        <div class="row tw-mt-20">
            <div class="col-lg-6">
                <p>Ada Pertanyaan? Silahkan isi form berikut</p>
                <div class="form-group tw-mt-5">
                    <label for="nama" class="tw-mb-2 tw-font-semibold">Nama Lengkap</label>
                    <input type="text" name="nama" id="nama" class="form-control">
                </div>
                <div class="form-group tw-mt-5">
                    <label for="email" class="tw-mb-2 tw-font-semibold">E-mail</label>
                    <input type="email" name="email" id="email" class="form-control">
                </div>
                <div class="form-group tw-mt-5">
                    <label for="pesan" class="tw-mb-2 tw-font-semibold">Pesan</label>
                    <textarea name="pesan" id="pesan" class="form-control tw-h-[150px]"></textarea>
                </div>
                <a href="#" class="btn btn-outline-danger tw-w-full tw-mt-8">SUBMIT</a>
            </div>
            <div class="col-lg-6">
                <div class="tw-ml-4">
                    <p class="tw-font-semibold">Contact Information</p>
                    <div class="tw-space-y-5 tw-mt-5">
                        {% for contact in information %}
                        <p><i class="{{ contact.icon }} tw-mr-4"></i> {{ contact.text }}</p>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
